<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <as-split direction="horizontal">
        <as-split-area [size]="25" [maxSize]="35" [minSize]="10">
            <div class="relative inset-0 flex flex-col bg-card dark:bg-transparent">
                <div class="relative text-gray-600 pb-6 border-b-2">
                    <input type="search" placeholder="{{'FLOWABLE.SEARCH' | transloco}}"
                           class="bg-white h-10 px-5 pr-10 text-sm focus:outline-none">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" version="1.1" id="Capa_1"
                             x="0px" y="0px" viewBox="0 0 56.966 56.966"
                             style="enable-background:new 0 0 56.966 56.966;"
                             xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
                    </svg>
                    </button>
                </div>
                <div class="relative overflow-y-auto">
                    <ng-container *ngFor="let task of tasks">
                        <div class="flex flex-row border-gray-300 border-b p-4 hover:bg-gray-100"
                             (click)="taskSelected(task)">
                            <div class="flex items-center justify-center">
                                <mat-icon svgIcon="heroicons_outline:clipboard" class="icon-size-10"
                                          *ngIf="!task.endDate"></mat-icon>
                                <mat-icon svgIcon="mat_outline:assignment_turned_in" class="icon-size-10"
                                          *ngIf="task.endDate"></mat-icon>
                            </div>
                            <div class="flex flex-col col-span-4">
                                <div class="pl-1.5 text-2xl" [matTooltip]="task.description | transloco">
                                    {{task.name | transloco}}
                                </div>
                                <div class="pl-1 space-x-0.5 flex items-center justify-items-end text-md"
                                     *ngIf="task.assignee">
                                    <mat-icon svgIcon="heroicons_outline:user" class="icon-size-4"></mat-icon>
                                    <div class="ml-1.5 leading-5 mr-auto pl-1">
                                        {{task.assignee.fullName}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </as-split-area>
        <as-split-area [size]="75">
            <router-outlet></router-outlet>
        </as-split-area>
    </as-split>
</div>
