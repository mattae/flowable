<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-100 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex h-screen bg-gray-100 dark:bg-transparent">

            <!-- Main -->
            <div class="flex-auto">
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent">
                    <!-- Title -->
                    <div>
                        <div
                            class="text-4xl font-extrabold tracking-tight leading-none">{{'PLUGINS.TUTORIAL.LIST_PAGE.TITLE' | transloco}}</div>
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0">
                        <!-- Upload button -->
                        <button
                            mat-flat-button
                            [routerLink]="['./details']"
                            [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">{{'PLUGINS.TUTORIAL.LIST_PAGE.ADD_TUTORIAL' | transloco}}</span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-auto p-6 sm:p-10">
                    <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
                        <!-- Filters -->
                        <div
                            class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                            <mat-form-field
                                class="w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                                [subscriptSizing]="'dynamic'">
                                <mat-icon
                                    matPrefix
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input
                                    placeholder="{{'PLUGINS.TUTORIAL.LIST_PAGE.SEARCH_PLACEHOLDER' | transloco}}"
                                    matInput
                                    (input)="filterByQuery(query.value)"
                                    #query>
                            </mat-form-field>
                        </div>
                        <ng-container *ngIf="tutorials?.length; else noTutorial">
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                                <ng-container *ngFor="let tutorial of tutorials; trackBy: trackByFn">
                                    <!-- Plugin -->
                                    <div class="flex flex-col h-96 shadow rounded-2xl overflow-hidden bg-card">
                                        <div class="flex flex-col p-6">
                                            <div class="mt-4 text-lg font-medium">{{tutorial.title}}</div>
                                            <div
                                                class="mt-0.5 line-clamp-3 text-secondary">{{tutorial.description}}</div>
                                        </div>

                                        <!-- Footer -->
                                        <div class="flex flex-col w-full mt-auto">
                                            <!-- Plugin view button -->
                                            <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                                                <a
                                                    mat-stroked-button
                                                    [routerLink]="['./details/', tutorial.id]">
                                                        <span class="inline-flex items-center">
                                                            <span>{{'PLUGINS.TUTORIAL.LIST_PAGE.VIEW_DETAILS' | transloco}}</span>
                                                            <mat-icon
                                                                class="ml-1.5 icon-size-5"
                                                                [svgIcon]="'heroicons_solid:arrow-sm-right'"></mat-icon>
                                                        </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                        <ng-template #noTutorial>
                            <div
                                class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                                <mat-icon
                                    class="icon-size-24"
                                    [svgIcon]="'heroicons_outline:document-search'"></mat-icon>
                                <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">
                                    {{'PLUGINS.TUTORIAL.LIST_PAGE.NO_TUTORIALS' | transloco}}
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
