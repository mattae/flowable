<ng-container *ngIf="instance">
    {{ instance.component.label | transloco }}<span class="required-star" *ngIf="instance.component.validate.required">*</span>
    <mat-icon *ngIf="instance.component.tooltip | transloco" style="font-size: 1rem;"
              matTooltip="{{ instance.component.tooltip | transloco}}" matSuffix
    >
        info
    </mat-icon>
</ng-container>
